name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pyside6

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole `
            --hidden-import=PySide6 `
            --hidden-import=PySide6.QtWidgets `
            --hidden-import=PySide6.QtCore `
            --hidden-import=PySide6.QtGui `
            MAIN.py

      - name: Copy Qt platform plugins
        run: |
          python -c "import PySide6, shutil, os; src=os.path.join(os.path.dirname(PySide6.__file__), 'plugins', 'platforms'); dst=os.path.join('dist', 'platforms'); os.makedirs(dst, exist_ok=True); [shutil.copy(os.path.join(src, f), dst) for f in os.listdir(src)]"

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE
          path: dist/**
